<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
        </div>
    </header>

    <main class="main">
        <section class="scoreboard">
            <div class="container">
                <h2 class="score-info" id="round-result-display">Choose your weapon</h2>
                <h3 class="score-message" id="round-result-info"></h3>
    
                <div class="scores-container">
                    <div class="score-box">
                        <div class="sign" id="playerSign">❔</div>
                        <p class="score" id="playerScoreElement">Player: 0</p>
                    </div>
    
                    <div class="score-box">
                        <div class="sign" id="computerSign">❔</div>
                        <p class="score" id="computerScoreElement">Computer: 0</p>
                    </div>
                </div>
            </div>
            
        </section>

        <section class="buttons">
            <button class="btn btn-square gameBtn" id="rock">
                <div class="sign">✊</div>
            </button>

            <button class="btn btn-square gameBtn" id="paper">
                <div class="sign">✋</div>
            </button>

            <button class="btn btn-square gameBtn" id="scissors">
                <div class="sign">✌️</div>
            </button>
        </section>
    </main>

    <footer class="footer">
        <p>Copyright ©️
            <script>
                document.write(new Date().getFullYear())
            </script>
            thecodereule
        </p>
        <a href="https://github.com/thecodereule" target="_blank">
            <i class="fa fa-github" style="font-size:36px; color:white"></i>
        </a>
    </footer>


    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>


</body>

</html>
